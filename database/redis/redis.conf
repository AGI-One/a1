# Redis Configuration
# This file is used by Docker to configure Redis

# Bind to all interfaces
bind 0.0.0.0

# Port
port 6379

# Password
requirepass redis_pass123

# Persistence
save 900 1
save 300 10
save 60 10000

# Append only mode
appendonly yes
appendfilename "appendonly.aof"

# Max memory
maxmemory 512mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Database number (0-15)
databases 16
